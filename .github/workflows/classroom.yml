name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test_autograder
      id: test_autograder
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test_autograder
        setup-command: ''
        command: python autograder.py
        timeout: 1
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST_AUTOGRADER_RESULTS: "${{steps.test_autograder.outputs.result}}"
      with:
        runners: test_autograder
